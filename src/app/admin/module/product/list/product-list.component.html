<div
  class="module-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2"><i class="bi bi-person-lines-fill"></i> {{ pageTitle }}</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <a [routerLink]="actionNewLink" class="btn btn-sm btn-success">
        <i class="bi bi-plus-circle"></i> New
      </a>
    </div>
  </div>
</div>

<app-search [data]="paginationInfo" [options]="searchOptions"></app-search>

<app-pagination-sort-items [data]="paginationInfo"></app-pagination-sort-items>

<div class="module-list table-responsive">
  <table class="table table-striped">
    <thead>
      <tr class="">
        <th scope="col">#</th>
        <th scope="col">Status</th>
        <th scope="col" class="w-50">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataList">
        <td>{{ item.id }}</td>
        <td class="text-capitalize">{{ item.statusText }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <div>Created at: {{ item.created_at }}</div>
          <div>Updated at: {{ item.updated_at }}</div>
        </td>
        <td>
          <div class="d-grid gap-2 d-md-block">
            <a
              [routerLink]="[actionEditLink, item.id]"
              class="btn btn-sm btn-primary"
            >
              <i class="bi bi-pen"></i> Edit
            </a>
            <a class="btn btn-sm btn-danger" (click)="confirmDelete(item)">
              <i class="bi bi-trash3"></i> Delete
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-pagination [data]="paginationInfo"></app-pagination>
