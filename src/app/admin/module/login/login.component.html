<main class="form-login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img
      class="mb-4"
      src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Zeerba</h1>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && loginForm.controls.loginUser.errors
        }"
        id="loginUser"
        placeholder="john2034"
        formControlName="loginUser"
      />
      <label for="loginUser">Username</label>
      <app-alert-validation
        *ngIf="submitted"
        [data]="getControl('loginUser')"
      ></app-alert-validation>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && loginForm.controls.loginPassword.errors
        }"
        id="loginPassword"
        name="loginPassword"
        placeholder="******"
        formControlName="loginPassword"
      />
      <label for="loginPassword">Password</label>
      <app-alert-validation
        *ngIf="submitted"
        [data]="getControl('loginPassword')"
      ></app-alert-validation>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted">Â© {{ getCurrentYear() }}</p>
  </form>
  <app-toast [id]="toastOptions.id"></app-toast>
</main>
