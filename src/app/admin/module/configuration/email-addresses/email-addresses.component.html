<div class="row p-2">
  <div class="col-xs-12 col-lg-6">
    <div
      class="border rounded p-2 mb-2"
      *ngFor="let form of emailFormView"
      [formGroup]="getGroup(form.name)"
    >
      <h5>{{ form.title }}</h5>
      <!-- Sender Name -->
      <div class="form-floating mb-2">
        <input
          type="text"
          placeholder="Sender Name"
          id="name"
          name="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="validateControl(form.name, 'name')"
        />
        <label for="name">Sender Name</label>
        <app-alert-validation
          *ngIf="validateForm"
          [data]="getControl(form.name, 'name')"
        ></app-alert-validation>
      </div>
      <!-- Sender Email -->
      <div class="form-floating mb-2">
        <input
          type="email"
          placeholder="Sender Email"
          id="email"
          name="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="validateControl(form.name, 'email')"
        />
        <label for="email">Sender Email</label>
        <app-alert-validation
          *ngIf="validateForm"
          [data]="getControl(form.name, 'email')"
        ></app-alert-validation>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-lg-6">
    <!-- Logo -->
    <div class="border rounded p-2 mb-2" [formGroup]="parentForm">
      <h5>Email Logo</h5>
      <div class="mb-2">
        <input
          type="file"
          accept="image/jpeg,image/png"
          id="emailLogo"
          name="emailLogo"
          class="form-control"
          [class.is-invalid]="validateForm && emailLogo.errors"
          (change)="onFileChange($event)"
        />
      </div>
      <div
        *ngIf="imagesSrc['logo']"
        [ngClass]="['position-relative image-container']"
      >
        <img class="border rounded" [src]="imagesSrc['logo']" alt="" />
        <button
          type="button"
          [ngClass]="[
            'btn btn-light',
            'border border-4 py-0 px-1 m-1 rounded-circle',
            'position-absolute top-0 end-0'
          ]"
          (click)="removeEmailLogo()"
        >
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
  </div>
</div>
