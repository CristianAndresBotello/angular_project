<div class="toasts-container position-fixed top-0 end-0 p-3">
  <div *ngFor="let toast of toasts">
    <div
      [className]="'toast ' + toast.class"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-transparent text-light">
        <strong class="me-auto">{{ toast.header }}</strong>
        <!-- <small>11 mins ago</small> -->
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
          (click)="removeToast(toast)"
        ></button>
      </div>
      <div class="toast-body bg-white bg-opacity-75 text-dark">
        {{ toast.message }}
      </div>
    </div>
  </div>
</div>
