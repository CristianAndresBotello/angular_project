<!-- header -->
<div class="modal-header" ngbAutofocus>
  <h4 class="modal-title" id="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close button"
    aria-describedby="modal-title"
    (click)="dismiss()"
  ></button>
</div>

<!-- body -->
<div class="modal-body"><p [innerHTML]="message"></p></div>

<!-- footer -->
<div class="modal-footer">
  <button type="button" [ngClass]="'btn ' + btnCancelClass" (click)="decline()">
    {{ btnCancelText }}
  </button>
  <button type="button" [ngClass]="'btn ' + btnOkClass" (click)="accept()">
    {{ btnOkText }}
  </button>
</div>
